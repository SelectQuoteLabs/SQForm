name: Publish to NPM

on:
  push:
    branches:
      - master
      - '*maintenance-release*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Node Setup
        uses: actions/setup-node@v2-beta
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
